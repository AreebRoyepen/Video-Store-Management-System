{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Project Sign in</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/solid.css' %}">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet"  type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-image">
                    <img src="{% static 'img/face.png' %}">
                </div>
                <div class="col-12 form-input">
                    <form action="{% url 'store:user_login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Enter Email" ><i class="fa fa-at fa-2x"></i>
                        </div>
                        <div class="form-group">
                            <input name="password" type='password' class="form-control" placeholder="Enter Password" ><i class="fa fa-lock fa-2x"></i>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
                <div class="col-12 register">
                    <a href="/register">No account yet? Register now.</a>
                </div>             
            </div>
        </div>
    </div> 



</body>
</html>
